<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="import" href="script.js">
    <title>Logar</title>
   </head>
<body>
    <form>
       
       <h3>Logar</h3>
       <input type="text" placeholder="Email" id="login">
       <input type="password" placeholder="Senha" id="senha">
       <input type="submit" onclick="logar()"> 
       

    <script>

        function logar(){
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == ''|| senha == '')(
                alert('Os campos login e senha são de preenchimento obrigatório')
            );else{
                alert('Login e senha preenchidos com sucesso')
            }
        }
    </script>




    
</body>
</html>
